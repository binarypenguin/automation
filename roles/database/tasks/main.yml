---
- name: Ensure packages are installed
  apt:
    packages: "{{ packages }}"
    state: present
  vars:
    packages:
    - mariadb-server
    - python-mysqldb

- name: Enable remote connections
  lineinfile:
    dest: /etc/mysql/mariadb.conf.d/50-server.cnf
    regexp: "^bind-address"
    state: absent
  notify: Reload MySQL

- name: Remove anonymous users
  mysql_user:
    name: ''
    host: localhost
    state: absent
