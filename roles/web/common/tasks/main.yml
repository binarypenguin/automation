---
- name: Apt Add Lets Encrypt
  apt_repository:
    repo: 'ppa:certbot/certbot'
    state: present
    update_cache: yes

- name: Ensure packages are installed
  apt:
    package: "{{ packages }}"
    state: present
  vars:
    packages:
    - nginx
    - php-fpm
    - python-mysqldb
    - python-certbot-nginx
    - ruby-full
    - build-essential
    - zlib1g-dev

- name: Update System Wide Gems
  shell: gem update --system

- name: Create nginx root directory
  file:
    path: /srv/nginx
    state: directory
    mode: 0755
    owner: root
    group: root

- name: Disable default virtual host
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent

- name: Setup systemwide pages
  include_tasks: system.yml

- name: Create Deploy Key Location
  file:
    path: /etc/ssh/deploy_keys
    state: directory
    mode: 0700
    owner: root
    group: root

- name: Setup each team
  include_tasks: team.yml
  with_items: "{{ teams | default([]) + system_teams }}"
  when: teams is defined or system_teams is defined
